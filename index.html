<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEATHER DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css?family=Krub&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
      <form class="search-field">
          <div class="input-div">
            <i><img src="search32.png" alt="search icon"></i>
            <input type="text" placeholder="Moscow, Russia" id="input-field">
          </div>
      </form>
      <div class="weather-card">
            <div class="city">
                <span id="city">Moscow</span>
            </div>

            <div class="date">
                <span id="date">16</span>
                <span id="month">January</span>
                <span id="year">2020</span>
            </div>
            <div class="temperature">Temperature: <span id="temperature">20 Â°F<span>
            </div>

            <div class="humidity">Humidity: <span id="humidity">41%<span>
            </div>

            <div class="wind-speed">Wind Speed: <span id="wind-speed">4.7 MPH</span>
            </div>

            <div class="uv-index">UV Index: <span id="uv-index">9.49</span>
            </div>
      </div>    
      <div class="five-days-cards-div">
          <div class="day-1"></div>
          <div class="day-2"></div>
          <div class="day-3"></div>
          <div class="day-4"></div>
          <div class="day-5"></div>
      </div>
  </div>  
</body>
</html>
