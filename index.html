<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEATHER DASHBOARD</title>
    <link href="https://fonts.googleapis.com/css?family=Krub&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.js"></script>

<body>
  <div class="page">
  <!-- SEARCH FIELD -->
      <form class="search-field">
        <input id="submit" type="submit" value="">
        <!-- <i><img src="search32.png" alt="search icon"></i> -->
        <input type="text" placeholder="Moscow, Russia" id="input-field">
      </form>
    <!-- MAIN WEATHER CARD -->
      <div class="weather-card">
            <!-- CITY & COUNTRY -->
            <div class="city">
                <span id="city">Moscow</span>
                <br>
                <span id="country">Russia</span>
            </div>
            <!-- DATE -->
            <div class="date">
                <span id="date">16</span>
                <span id="month">January</span>
                <span id="year">2020</span>
            </div>
            <!-- TEMPERATURE -->
            <div class="temperature">Temperature: <span id="temperature">20</span> °F
            </div>
            <!-- HUMIDITY -->
            <div class="humidity">Humidity: <span id="humidity">41</span> %
            </div>
            <!-- WIND SPEED -->
            <div class="wind-speed">Wind Speed: <span id="wind-speed">4.7</span> MPH
            </div>
            <!-- UV INDEX -->
            <div class="uv-index">UV Index: <span id="uv-index">9.49</span>
            </div>
      </div>
